<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">URL Shortener</h1>
        
        <form method="POST" class="space-y-4">
            <input type="text" name="long_url" placeholder="Enter URL here"
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
                   required>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700 focus:outline-none">
                Shorten
            </button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="mt-4">
              {% for message in messages %}
                <li class="text-center text-green-600 font-semibold">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>

</body>
</html>
